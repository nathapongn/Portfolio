<body>
    <main>
        <div class="dateSection">
            <h1 class="js-current-date currentDate"></h1>
            <p class="js-current-month currentMonth"></p>
        </div>

        <!-- <div class="textSection">
            <h1 class="title">Task</h1>
        </div> -->

        <div class="actionBar">

            <div class="inputContainer">
                <div class="inputWrapper name">
                    <!-- <label for=".inputName">Task Name</label> -->
                    <input class="js-input-name inputName" type="text" placeholder="Add a Task Name">
                </div>
                <div class="inputWrapper date">
                    <!-- <label for=".inputDate">Due Date</label> -->
                    <input class="js-input-date inputDate" type="date">
                </div>
    
                <div class="inputWrapper color">
                    <!-- <label for=".inputColor">Color</label> -->
                    <input class="js-input-color inputColor" type="color">
                </div>
            </div>

            <button class="js-button-add buttonAdd">Add</button>
        </div>

        <div class="js-todo-list toDoList">

        </div>
    </main>

    
    <div class="footer">
        <p>To-do List made by Nathapong Nurae</p>
        <a href="https://nathapongn.com/">Return to Portfolio</a>
