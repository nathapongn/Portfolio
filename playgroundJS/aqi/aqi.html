<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- OPEN GRAPH -->
        <meta property="og:title" content="Nathapong Nurae - Portfolio">
        <meta property="og:description" content="UX/UI Portfolio & collection of works by Nathapong Nurae">
        <meta property="og:image" itemprop="image" content="img2/social-share.jpg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:url" content="http://nathapongn.github.io">
        <meta property="og:image:alt" content="img/favicon-red.ico">
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/ico" href="img/favicon-red.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
        <link rel="android-chrome" type="image/png" sizes="192x192" href="img/android-chrome-192x192.png">
        
        <!-- Gilroy Font -->
        <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20876,20877,20878,20879,20880" rel="stylesheet">

        <!-- Desktop Stylesheet -->
        <link rel="stylesheet" href="aqi.css"> 


        <title>Air Quality Index</title>
    </head>

    <body>
        <main>
            <div class="wrapper">
                <!-- City Name Input -->
                <div class="inputWrapper">
                    <input class="inputCity" type="text" placeholder="Input City Name">
                    <button class="buttonSearch"><img class="searchIcon" src="asset/icon-search.svg" alt="Search"></button>
                </div>
                <!-- Container -->
                <div class="container">
                    <div class="info">
                        <p class="cityName">Station Name</p>
                        <p>AQI</p>
                        <h1 class="aqiAverage">0</h1>
                        <p class="aqiLevel"></p>
    
                        <span class="divider"></span>
                        
                        <div class="detailsList">
                            <div class="details">
                                <p>Temperature</p>
                                <p class="temp">0</p>
                            </div>
                            <div class="details">
                                <p>PM2.5</p>
                                <p class="pm25">0</p>
                            </div>
                            <div class="details">
                                <p>PM10</p>
                                <p class="pm10">0</p>
                            </div>
                            <div class="details">
                                <p>O3</p>
                                <p class="o3">0</p>
                            </div>
                            <div class="details">
                                <p>N2O</p>
                                <p class="no2">0</p>
                            </div>
                            <div class="details">
                                <p>SO2</p>
                                <p class="so2">0</p>
    
                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>Air Quality Index provided by AQICN</p>
                <a href="https://nathapongn.com/">Return to Portfolio</a>
            </div>
            
        </main>
        
        <script src="aqi.js"></script>
    </body>
</html>
