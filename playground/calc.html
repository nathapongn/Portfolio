<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
    <title>Calculator Practice</title>
    
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="controls">
            <div class="numberPad">
                <div class="buttonRow">
                    <button class="actionButton" id="buttonClear">C</button>
                    <button class="symbolButton" id="buttonOpen">(</button>
                    <button class="symbolButton" id="buttonClose">)</button>
                </div>
                <div class="buttonRow">
                    <button class="numberButton" id="button7">7</button>
                    <button class="numberButton" id="button8">8</button>
                    <button class="numberButton" id="9" title="9">9</button>
                </div>
    
                <div class="buttonRow">
                    <button class="numberButton"id="button4">4</button>
                    <button class="numberButton" id="button5">5</button>
                    <button class="numberButton" id="button6">6</button>
                </div>
    
                <div class="buttonRow">
                    <button class="numberButton" id="button1">1</button>
                    <button class="numberButton" id="button2">2</button>
                    <button class="numberButton" id="button3">3</button>
                </div>
                <div class="buttonRow">
                    <button class="numberButton" id="button0">0</button>
                    <button class="symbolButton" id="buttonDot">.</button>
                </div>
            </div>
            
            <div class="actionColumn">

                <button class="multiplyButton" id="buttonMultiply">ร</button>
        
                <button class="divideButton" id="buttonDivision">รท</button>
                
                <button class="symbolButton" id="buttonAddition">+</button>
                    
                <button class="symbolButton" id="buttonSubtract">-</button>
        
                <button class="equalButton">=</button>   
            </div>
        
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
